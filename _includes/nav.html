<div>
    <ul>
        {% for item in site.data.nav %}
        <li>
            <a ${ if include.current == item.name }class="active"{% endif %} href="{{ item.link }}" target="_parent">{{ item.name }}</a>
        </li>
        {% endfor %}
        <li class="hidden">
            <a href="hidden.html" target="_parent">.</a>
        </li>
    </ul>
</div>
