<link rel="stylesheet" type="text/css" href="/design/css/components/nav.css">

<div class="navbar paper with-shadow">
    <ul>
        {% for item in site.data.design %}
        <li>
            <form action="{{ item.link }}">
                <button type="submit" {% if include.current == item.name %}class="active"{% endif %} target="_parent">{{ item.name }}</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
